<div class="row">

    <div class="card ms-3" style="width: 18rem;"  *ngFor="let barca of listaBarche; index as indice">
        <img
          class="card-img-top mt-2"
          src="https://www.businessgentlemen.it/wp-content/uploads/2020/12/noleggio-barche.jpg"
          alt=""
        />
        
        <h4 class="card-title mt-2">{{ barca.marca }}</h4>
          <p class="card-text">{{ barca.modello }}</p>
          <p class="card-text">disponibilit√†: {{ barca.disponibilita }}</p>
          <div class="btncontainer">
            <button *ngIf="barca.disponibilita; else lol"    (click)="toggleDisp(indice)"   type="submit" class="btn btn-primary mb-2">Noleggia</button>
            
            <ng-template #lol> 
              <button  class="btn btn-danger disabled mb-2" > LOL GET REKTED 2 LATE</button>
            </ng-template>

            

         
          
            
              
          </div>
      </div>

</div>
